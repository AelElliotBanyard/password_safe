version: "3.8"
services:
  mongodb:
    image: mongo:6-jammy
    ports:
      - "27017:27017"
    env_file: ./docker.env
    volumes:
      - ./db/data:/data/db
      - ./db/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
  api:
    build: ./backend
    ports:
      - "5001:5001"
    env_file: ./docker.env
    environment:
      - MONGO_URI=mongodb
    depends_on:
      - mongodb
